<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Practice Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Algorithm Practice Platform</h1>
    <textarea id="code" placeholder="Write your Python code here..."></textarea>
    <button id="run-btn">Run Code</button>

    <div class="output">
      <h3>Output</h3>
      <pre id="stdout"></pre>
      <h3>Errors</h3>
      <pre id="stderr"></pre>
      <h3>Stats</h3>
      <pre id="stats"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
